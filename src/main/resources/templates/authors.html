<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Authors</title>
  </head>
  <body>
    <h1>Authors</h1>
    <table th:if="${authors.size() > 0}">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Authors</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="author : ${authors}">
          <td th:text="${author.getId()}"></td>
          <td th:text="${author.getFirstName()}"></td>
          <td th:text="${author.getLastName()}"></td>
          <td>
            <span th:each="book : ${author.getBooks()}">
              <span th:text="${book.getTitle()}"></span>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <p th:if="${authors.size() == 0}">No authors found</p>
  </body>
</html>
